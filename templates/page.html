{% extends 'trombinoscope.html' %}
{% load static %}

{% block content %}

<section class="admins mt-4">
    <div class="row g-4">
      {% for m in members %}
      
      <div class="col-md-6">
        <div class="box">
  
          <div class="admin d-flex align-items-center rounded-2 p-3">
            <div class="img">
              <img class="img-fluid rounded-pill"
                   width="75" height="75"
                   src="{{m.photo.url}}"
                   alt="admin">
            </div>
            <div class="ms-3">
              <h3 class="fs-5 mb-1">{{m.firstname}}</h3>
              <p class="mb-0">{{m.role.name}}</p>
            </div>
          </div>
        </div>

        
      </div>
      {% endfor %}
     
      
    </div>
  </section>

{% endblock content %}
